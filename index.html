<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Leaderboard</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4">
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-2xl font-bold text-center mb-4">Team Leaderboard</h1>

      <table class="w-full table-auto border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2 text-left">Rank</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Role</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Score</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">1</td>
            <td class="border border-gray-300 px-4 py-2">Alice</td>
            <td class="border border-gray-300 px-4 py-2">Frontend Developer</td>
            <td class="border border-gray-300 px-4 py-2">95</td>
            <td class="border border-gray-300 px-4 py-2">150</td>
          </tr>
          <tr class="bg-gray-50 hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">2</td>
            <td class="border border-gray-300 px-4 py-2">Bob</td>
            <td class="border border-gray-300 px-4 py-2">Senior Developer</td>
            <td class="border border-gray-300 px-4 py-2">85</td>
            <td class="border border-gray-300 px-4 py-2">120</td>
          </tr>
          <tr class="bg-white hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">3</td>
            <td class="border border-gray-300 px-4 py-2">Charlie</td>
            <td class="border border-gray-300 px-4 py-2">UI/UX Designer</td>
            <td class="border border-gray-300 px-4 py-2">75</td>
            <td class="border border-gray-300 px-4 py-2">100</td>
          </tr>
          <tr class="bg-gray-50 hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">4</td>
            <td class="border border-gray-300 px-4 py-2">David</td>
            <td class="border border-gray-300 px-4 py-2">Graphic Designer</td>
            <td class="border border-gray-300 px-4 py-2">65</td>
            <td class="border border-gray-300 px-4 py-2">90</td>
          </tr>
          <tr class="bg-white hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">5</td>
            <td class="border border-gray-300 px-4 py-2">Eve</td>
            <td class="border border-gray-300 px-4 py-2">Junior Developer</td>
            <td class="border border-gray-300 px-4 py-2">55</td>
            <td class="border border-gray-300 px-4 py-2">75</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
